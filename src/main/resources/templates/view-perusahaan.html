<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Perusahaan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<h1 style="margin: 2rem 2rem" class="text-center">Detail Perusahaan</h1>
<div style="display: flex; align-items: center; justify-content: center; flex-direction: column">
    <div class="flex-column align-items-center justify-content-center">
        <table class="table table-borderless">
            <tbody>
            <tr>
                <th>Nama Perusahaan</th>
                <td th:text="${perusahaan.namaPerusahaan}"></td>
            </tr>
            <tr>
                <th>Nomor Telepon Perusahaan</th>
                <td th:text="${perusahaan.noTeleponPerusahaan}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
